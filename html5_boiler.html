<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HTML5 Sandbox</title>
		<link href="..css source..." rel="stylesheet">
	</head>
	<body>
		<header>
			<!-- "A group of introductory or navigational aids" -->
			<!-- LOGO, nav, -->
			<!-- can be used multiple times, but only once in a containing div -->
			<!-- Acts like a "header" for that containing div -->
			<h1></h1>
			<h2></h2>
			<h3></h3>
			<!-- etc... -->
			<hgroup>
				<!-- if our header gets to large and we want to separate tags by
						a certain theme, we can through hgroup tags -->
			</hgroup>
		</header>
		<nav>
			<!--- Navigation -->
			<!--- try to keep it to one per page -->
		</nav>
		<section>
			<!-- A grouping of content based on theme -->
			<!-- Can contain multiple articles -->
			<article></article>
			<article>
				<!-- An independent self-contained composition -->
				<!-- News posts, magazine articles, user comments -->
			</article>
		</section>

		<aside>
			<!-- content related to an article but not critical to its understanding -->
		</aside>

		<footer>
			<!-- footer of ANY div, like header -->
		</footer>

		<!-- example -->
		<header>
		</header>
		<section>
			<header>
				<h1>...</h1>
			</header>
			<article>
				<header>
					<h1>...</h1>
				</header>
				<p>...</p>
				<aside>
					<p>...</p>
				</aside>
			</article>
		</section>
		<footer>
		</footer>
	</body>
</html>
